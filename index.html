<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-[350px] rounded-3xl shadow-2xl border-8 border-[#232942] bg-white relative overflow-hidden">
        <!-- Points Badge -->
        <div class="absolute top-0 right-0 m-4">
            <div class="bg-primary text-white rounded-br-xl rounded-tl-xl px-4 py-2 text-sm font-semibold shadow">Points<br><span class="text-lg font-bold">120</span></div>
        </div>
        <!-- Main Content -->
        <div class="flex flex-col items-center pt-10 pb-6 px-4">
            <!-- Circular Progress with Tomato -->
            <div class="relative mb-6">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" stroke="#eee" stroke-width="12" fill="none" />
                    <circle id="progressCircle" cx="100" cy="100" r="90" stroke="#FF6347" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="565.48" stroke-dashoffset="0" transform="rotate(-90 100 100)" />
                </svg>
                <img src="https://img.icons8.com/emoji/96/000000/tomato-emoji.png" alt="Tomato" class="w-24 h-24 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 select-none pointer-events-none" draggable="false" />
            </div>
            <!-- Timer Display -->
            <div class="text-center mb-4">
                <h1 class="text-5xl font-bold text-gray-800 mb-2" id="timer">25:00</h1>
            </div>
            <!-- Start Button -->
            <button id="startBtn" class="bg-primary hover:bg-primary/90 text-white px-10 py-2 rounded-full text-lg font-semibold mb-2 transition-colors">Start</button>
            <button id="pauseBtn" class="bg-secondary hover:bg-secondary/90 text-white px-10 py-2 rounded-full text-lg font-semibold mb-2 transition-colors hidden">Pause</button>
            <!-- Settings Link -->
            <a href="#" class="text-blue-500 flex items-center justify-center gap-1 text-sm mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>Settings</a>
        </div>
        <!-- Bottom Navigation -->
        <div class="w-full bg-primary flex justify-between items-center px-4 py-2 rounded-b-2xl">
            <div class="flex flex-col items-center text-white text-xs"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18" /></svg>timeline</div>
            <div class="flex flex-col items-center text-white text-xs"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" /></svg>timer</div>
            <div class="flex flex-col items-center text-white text-xs"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 100 20 10 10 0 000-20z" /></svg>garden</div>
            <div class="flex flex-col items-center text-white text-xs"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>blacklist</div>
            <div class="flex flex-col items-center text-white text-xs"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a4 4 0 018 0v2m-4-4a4 4 0 100-8 4 4 0 000 8z" /></svg>usage</div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
